<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
	<!-- Replace bitmap fonts. -->
	<alias binding="same">
		<family>Helvetica</family>
		<prefer><family>DejaVu Sans</family></prefer>
	</alias>
	<alias binding="same">
		<family>Lucida</family>
		<prefer><family>DejaVu Sans</family></prefer>
	</alias>
	<alias binding="same">
		<family>LucidaBright</family>
		<prefer><family>DejaVu Serif</family></prefer>
	</alias>
	<alias binding="same">
		<family>Times</family>
		<prefer><family>DejaVu Serif</family></prefer>
	</alias>
	<alias binding="same">
		<family>Verdana</family>
		<prefer><family>DejaVu Sans</family></prefer>
	</alias>
	<alias binding="same">
		<family>Courier</family>
		<prefer><family>DejaVu Sans Mono</family></prefer>
	</alias>

	<!-- HelveticaBitmap. -->
	<alias binding="same">
		<family>HelveticaBitmap</family>
		<prefer><family>Helvetica</family></prefer>
	</alias>

	<!-- Old style subpixel rendering. -->
	<match target="font">
		<edit name="rgba" mode="assign">
			<const>rgb</const>
		</edit>
	</match>
	<match target="font">
		<edit mode="assign" name="lcdfilter">
			<const>lcdlegacy</const>
		</edit>
	</match>
</fontconfig>
